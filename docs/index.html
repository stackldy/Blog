<body>
	<nav>
    <a href="#/">主页</a>
    <a href="#/notes">笔记</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      coverpage: true,
      markdown: {
    	renderer: {
	      code: function(code, lang) {
	        if (lang === "tex") {
	          return (
	         '<span style="text-align: center;display:block;" class="tex">'+ katex.renderToString(code, {
        throwOnError: false
    })+'</span>'
	          );
	        }
	        return this.origin.code.apply(this, arguments);
	      }
    }
  }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
   <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>
